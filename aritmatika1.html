<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contoh Program JavaScript</title>
  </head>
  <script language= "JavaScript">
      // memanggil function untuk menampilkan pesan
      function pesan(){
          // menampilkan pesan melalui alert box
          alert("memanggil javascript lewat body onload")
          // output : memanggil javascript lewat body onload
      }
  </script>
  <body onload=pesan()>
  </body>
</html>
