<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contoh Program Javascript</title>
  </head>
  <body>
    <script language="Javascript">
        // meseleksi menggunakan loop for
        for (x=0;x<=10;x++)
        document.write(x+"<br>") // output : nilai x berdasarkan seleksi loop
    </script>
  </body>
</html>
