<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contoh Program Javascript</title>
  </head>
  <body>
    <script language="Javascript" >
        // deklarasi variabel
        var x=0
        // seleksi menggunakan loop do while
        do {
            document.write(x+"<br>") // output : nilai x berdasarkan seleksi
            x++;
        }
        while (x<=10)
    </script>
  </body>
</html>
